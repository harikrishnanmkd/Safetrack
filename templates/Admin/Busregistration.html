
{% extends "admin/index.html" %}
{% block body %}

</head>

<body>
<form id="form1" name="form1" method="post" action="/Safetrack/BusRegistration_Post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th scope="row">Bus Number </th>
      <td><input type="text" name="textfield" class="form-control" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Register Number </th>
      <td><input type="text" name="textfield2" class="form-control" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Model</th>
      <td><input type="text" name="textfield3" class="form-control" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Driver</th>
      <td>
          <select name="select" onchange="check()" class="btn btn-light dropdown-toggle" style="width:206px;"  class="form-control" REQUIRED>
               <option value="">select</option>

          {% for i in data %}
              <option value="{{ i.id }}" >{{ i.Name }}</option>

          {% endfor %}

      </select>
      </td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="Submit" value="ADD"  class="btn btn-info"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
