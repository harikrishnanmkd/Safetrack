{% extends "admin/index.html" %}
{% block body %}

</head>

<body>
<form action="/Safetrack/Editstudent_POST/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
  <input type="hidden" name="id" value="{{ data.LOGIN.id }}"  />
    <tr>
      <th scope="row">Name</th>
      <td><input type="text" name="textfield" class="form-control" value="{{ data.Name }}"  REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><p>
          <label><input type="radio" name="gender" value="Male" {% if data.Gender == 'Male' %}checked{% endif %}/>Male</label><br>
          <label><input type="radio" name="gender" value="Female" {% if data.Gender == 'Female' %}checked{% endif %}/>Female</label><br>
          <label><input type="radio" name="gender" value="Other" {% if data.Gender == 'Others' %}checked{% endif %}/>Other</label><br>
      </p></td>
    </tr>
    <tr>
      <th>Class</th>
       <td><select name="select" id="check" onchange="check()" class="btn btn-light dropdown-toggle" style="width:206px;" required>
          <option>--select--</option>
           <option value=''>{{ data.Class }}</option>
          <option value="1" {%  if data.Class == "1" %}selected{% endif %} >1</option>
          <option value="2"  {%  if data.Class == "2" %}selected{% endif %}>2</option>
          <option value="3"  {%  if data.Class == "3" %}selected{% endif %}>3</option>
          <option value="4"  {%  if data.Class == "4" %}selected{% endif %}>4</option>
           <option value="5"  {%  if data.Class == "5" %}selected{% endif %}>5</option>
           <option value="6"  {%  if data.Class == "6" %}selected{% endif %}>6</option>
           <option value="7"  {%  if data.Class == "7" %}selected{% endif %}>7</option>
           <option value="8"  {%  if data.Class == "8" %}selected{% endif %}>8</option>
           <option value="9"  {%  if data.Class == "9" %}selected{% endif %}>9</option>
           <option value="10"  {%  if data.Class == "10" %}selected{% endif %}>10</option>
      </select></td>
    </tr>
    <tr>
      <th>Division</th>
       <td><select name="select2" id="check" onchange="check()" class="btn btn-light dropdown-toggle" style="width:206px;" required>
          <option>--select--</option>
           <option value='hidden'>{{ data.Division }}</option>
          <option value="A"  {%  if data.Division == "A" %}selected{% endif %}>A</option>
          <option value="B" {%  if data.Division == "B" %}selected{% endif %}>B</option>
          <option value="C" {%  if data.Division == "C" %}selected{% endif %}>C</option>
          <option value="D" {%  if data.Division == "D" %}selected{% endif %}>D</option>

      </select></td>
    </tr>
      <th scope="row">Guardian Name </th>
      <td><input type="text" name="textfield3" class="form-control" value="{{ data.Guardianname }}"  REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Address </th>
      <td><input type="text" name="textfield4" class="form-control"  value="{{ data.Housename }}"  REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><input type="text" name="textfield5" class="form-control" value="{{ data.Place }}" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><input type="text" name="textfield6" class="form-control" value="{{ data.Post }}" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><input type="text" name="textfield7" class="form-control" pattern="[6][0123456789]{5}" maxlength="6" value="{{ data.Pin }}" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Phone Number </th>
      <td><input type="text" name="textfield8" class="form-control" pattern="[6789][0123456789]{9}" maxlength="10" REQUIRED value="{{ data.Phonenumber }}" /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="email"  name="textfield9" class="form-control" pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}"  value="{{ data.Email }}" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>

      <td>
         <img src="{{ data.Photo }}" width="100px" height="100px">
          <input type="file" accept="image/jpeg" name="file" class="form-control" /></td>
    </tr>
{#    <tr>#}
{#      <th scope="row">Password</th>#}
{#      <td><input type="text" name="textfield10" /></td>#}
{#    </tr>#}
{#    <tr>#}
{#      <th scope="row">Confirm Password </th>#}
{#      <td><input type="text" name="textfield11" /></td>#}
{#    </tr>#}
    <tr align="center">
      <td colspan="2"><input type="submit" name="Submit" value="Save" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
