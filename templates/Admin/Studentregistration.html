{% extends "admin/index.html" %}
{% block body %}

</head>

<body>
<form action="/Safetrack/Studentregistration_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th scope="row">Name</th>
      <td><input type="text" name="textfield" class="form-control"  REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><p>
          <label><input type="radio" name="gender" value="Male"/>Male</label><br>
          <label><input type="radio" name="gender" value="Female"/>Female</label><br>
          <label><input type="radio" name="gender" value="Other"/>Other</label><br>
      </p></td>
    </tr>
    <tr>
      <th>Class</th>
       <td><select name="select" id="check" onchange="check()" class="btn btn-light dropdown-toggle" style="width:206px;" required>
          <option>--select--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
      </select></td>
    </tr>
    <tr>
      <th>Division</th>
       <td><select name="select2" id="check" onchange="check()" class="btn btn-light dropdown-toggle" style="width:206px;" required>
          <option>--select--</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>

      </select></td>
    </tr>
      <th scope="row">Guardian Name </th>
      <td><input type="text" name="textfield3" class="form-control"  REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Address </th>
      <td><input type="text" name="textfield4" class="form-control"  REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><input type="text" name="textfield5" class="form-control" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><input type="text" name="textfield6" class="form-control" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><input type="text" name="textfield7" class="form-control" pattern="[6][0123456789]{5}" maxlength="6" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Phone Number </th>
      <td><input type="text" name="textfield8" class="form-control" pattern="[6789][0123456789]{9}" maxlength="10" REQUIRED /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="email"  name="textfield9" class="form-control" pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}" REQUIRED/></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td><input type="file" accept="image/*" name="file" class="form-control" REQUIRED/></td>
    </tr>
{#    <tr>#}

{#      <td><input type="text" name="textfield10" /></td>#}
{#    </tr>#}
{#    <tr>#}
{#      <th scope="row">Confirm Password </th>#}
{#      <td><input type="text" name="textfield11" /></td>#}
{#    </tr>#}
    <tr align="center">
      <td colspan="2"><input type="submit" name="Submit" value="ADD" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
